<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				margin: 0 auto;
				width: 600px;
				height: 600px;
				border: 1px solid red;
			}
			.btn{
		        width:50px;
				height:50px;
				background:red;
				position:relative;
				animation:mun 5s linear infinite;
				-webkit-animation:mun 5s linear infinite;
			   }
			@keyframes mun{
				0%   { left:0; top: 0;}
				25%  { left:550px; top:0;}
				50%  { left:550px; top:550px;}
				75%  { left:0; top:550px;}
				100% { left:0;top: 0;}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="btn"></div>
		</div>
	</body>
</html>
