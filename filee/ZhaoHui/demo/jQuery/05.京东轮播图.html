<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			.cont{
				width: 730px;
				height: 454px;
				/*margin: 0 auto;*/
				position: relative;
				/*border: 1px solid red;*/
			}
			.cont .bared li{
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			.cont .box{ 
				position:absolute; 
				bottom:20px;
				left:0; 
				font-size:0px; 
				text-align:center; 
				width:100%;
			}
			
			 .box li{
				width:20px; 
				height:20px;
				background:#666;
				color:#fff; 
				text-align:center;
				line-height:20px;
				border-radius:50%; 
				display:inline-block; 
				font-size:16px;
				margin:0 3px;
				/*cursor:pointer;*/
			}
			.cont .box li.active{
				 background:#a00;
			}
			.cont .tt{ 
				position:absolute; 
				top:50%; 
				margin-top:-30px;
				width:30px;
				height:60px;
				background:rgba(0,0,0,0.5);
				color:#fff;
				text-align:center;
				line-height:60px;
				font-size:40px; 
				display:none; 
				cursor:pointer;
             }
			.cont:hover .tt{ 
				display:block;
			}
			.cont .lite{ 
				left:0;
			}
			.cont .rite{ 
				right:0;
			}
		</style>
	</head>
	<body>
		<div class="cont">
			<ul class="bared">
				<li><a href="#"><img src="img/58ea0414Nd9cda336.jpg"/></a></li>
				<li><a href="#"><img src="img/58ea0450N9b8ea639.jpg"/></a></li>
				<li><a href="#"><img src="img/58ea047eN03dbf2e4.png"/></a></li>
				<li><a href="#"><img src="img/58ea04a0N9d30c072.jpg"/></a></li>
				<li><a href="#"><img src="img/58ea04e3N6dbd4ee5.png"/></a></li>
				<li><a href="#"><img src="img/58ea055eN31fa8926.jpg"/></a></li>
			</ul>
			<ul class="box">
				
			</ul>
			<div class="lite tt"><</div>
			<div class="rite tt">></div>
		</div>
	</body>
	<script type="text/javascript">
     $(function(){
   	var size=$(".bared li").size();
 	
		for(var i=1; i<=size; i++){
				var li="<li>"+i+"</li>";
				$(".box").append(li);
			}
		
		    $(".bared li").eq(0).show();
			$(".box li").eq(0).addClass("active");
			$(".box li").mouseover(function(){
				$(this).addClass("active").siblings().removeClass("active");
				var index=$(this).index();	
			$(".bared li").eq(index).stop().fadeIn(300).siblings().stop().fadeOut(300);	
			})

       var i=0;
	     var t=setInterval(move,1000);
	     
	     function moveL(){
		i--;
		if(i==-1){
			i=size-1;	
		}
		$(".box li").eq(i).addClass("active").siblings().removeClass("active");
		$(".bared li").eq(i).fadeIn(300).siblings().fadeOut(300);
		
	}
	     function move(){
		i++;
		if(i==size){
			i=0;	
		}
		console.log(i);
		$(".box li").eq(i).addClass("active").siblings().removeClass("active");
	$(".bared li").eq(i).fadeIn(300).siblings().fadeOut(300);
		
	}

		$(".cont .lite").click(function(){
				moveL();
			})
			
			$(".cont .rite").click(function(){
				move()
			})
			
			$(".cont").hover(function(){
				clearInterval(t)
			},function(){
				t=setInterval(move,1000);
			})
		

     })
	</script>
</html>
