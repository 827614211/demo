				for(var x=0;x<oli.length;x++){
//					console.log(oli[x]);
					oli[x].className='';
					osa[x].className='sa';

				this.className='active';
				osa[this.index].className='sa das';
			}
			
		}

		var yuan=document.getElementsByClassName('yuan')[0];

		bli[0].style.display='block';
				for(var i=0; i<zli.length;i++){
					zli[i].index=i;
					zli[i].onclick=function(){
						mun=this.index;
					arr();
					}
				}
				
				function arr(){
			for(var j=0;j<zli.length;j++){
				zli[j].className='';
				bli[j].style.display='none';
			}
			zli[mun].className='active';
			bli[mun].style.display='block';
		}
			var mun=0;
			var timer=null;
		
		function autoPlay(){
			timer=setInterval(function(){
			mun++;
			mun %=zli.length;
			arr();
						
			},2000);
		}
		
		rit.onmouseover=function(){
			clearInterval(timer);
		}
		rit.onmouseout=function(){
			autoPlay();
		}
			setTimeout(autoPlay(),2000)
		}
		</script>
