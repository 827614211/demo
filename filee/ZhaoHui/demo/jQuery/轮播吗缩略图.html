	<script type="text/javascript">
     $(function(){
     	var size=$(".bared li").size();
   	
		for(var i=1; i<=size; i++){
				var li="<li>"+i+"</li>";
			$(".box").append(li);
			}
		
		    $(".bared li").eq(0).show();
			$(".box li").eq(0).addClass("active");
			$(".box li").mouseover(function(){
				$(this).addClass("active").siblings().removeClass("active");
				var index=$(this).index();	
				$(".bared li").eq(index).stop().fadeIn(300).siblings().stop().fadeOut(300);	
				$(".dingwi li").eq(index).stop().fadeIn(300).siblings().stop().fadeOut(300);
				$(".loot li").eq(index).stop().fadeIn(300).siblings().stop().fadeOut(300);	
				
			})

       var i=0;
	     var t=setInterval(move,1000);
	     
	     function moveL(){
		i--;
		if(i==-1){
			i=size-1;	
		}
		
		$(".box li").eq(i).addClass("active").siblings().removeClass("active");
		$(".bared li").eq(i).fadeIn(300).siblings().fadeOut(300);
		
		
	}
	     function move(){
		i++;
		if(i==size){
			i=0;	
		}
	
		$(".box li").eq(i).addClass("active").siblings().removeClass("active");
	    $(".bared li").eq(i).fadeIn(300).siblings().fadeOut(300);
		
	}

		$(".cont .lite").click(function(){
				moveL();
			})
			
			$(".cont .rite").click(function(){
				move()
			})
			
			$(".cont").hover(function(){
				clearInterval(t)
			},function(){
				t=setInterval(move,1000);
			})
		

     })
	</script>
