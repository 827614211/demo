<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				border: none;
			}
			li{
				list-style: none;
			}
			.header{
				width:100%;
				height: 33px;
				background: #f2f2f2;
			}
			.nav{
				width: 1230px;
				margin: 0 auto;
			}
			.top img{
				width: 100%;
			}
			.logo img{
				width: 100%; 
			}
			.zhong{
				width: 100%;
				height: 536px;
				background: #d7133b;
			}
			.shou{
				width: 100%;
				height: 50px;
				display: none;
				background: #dd3131;
			}
			.loucen{
				width: 35px;
				color: white;
				position: fixed;
				top:530px;
	            left:50%;
	            display: none;
	            margin-left:-655px;
				text-align: center;
			}
			.loucen .d1{
				line-height: 35px;
				background: #dd2727;
			}
			.loucen li{
				text-align: center;
				width: 35px;
				height: 35px;
				font-size: 13px;
				margin: 1px 0px;
				background: #626262;
			}
			.dingbu{
				background: #acacac;
			}
			.loucen li:hover,.loucen li.current,.dingbu{
            background:red;   
            cursor: pointer;
        }
		</style>
	</head>
	<body>
		 <div class="gao">
		     <div class="header">
		     	<div class="nav">
		     		<img src="img/t3_02.png"/>
		     	</div>
		     </div>
		     <div>
		     	<div class="nav">
		     		<img src="img/mmm_03.png"/>
		     	</div>
		     </div>
		     <div class="zhong">
		     	<div class="zz nav">
		     			<img src="img/mmm_05.png"/>
		     	</div>
		     </div>
		 </div>
		     <div class="shou">
		     	<div class="hh nav">
		     			<img src="img/maomao_03.png"/>
		     	</div>
		     </div>
			<div class="cont nav">
				<div class="an an1"><img src="img/an1.png"/></div>
				<div class="an an2"><img src="img/an2.png"/></div>
				<div class="an an3"><img src="img/an3.png"/></div>
				<div class="an an4"><img src="img/an4.png"/></div>
				<div class="an an5"><img src="img/an5.png"/></div>
				<div class="an an6"><img src="img/an6.png"/></div>
				<div class="an an7"><img src="img/an7.png"/></div>
				<div class="an an8"><img src="img/an8.png"/></div>
				
			</div>
			
			<div class="loucen">
				<ul>
					<li class="d1">导航</li>
					<li>美丽人生</li>
					<li>潮店酷玩</li>
					<li>居家生活</li>
					<li>打造爱巢</li>
					<li>户外出行</li>
					<li>亲子时光</li>
					<li>猜你喜欢</li>
				</ul>
				<div class="dingbu">顶部</div>
			</div>
	</body>
	
	
	
	
	<script src="jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var tian=$('.gao').height();
			
			$(window).scroll(function(){
				
				 var docSccrollTop = $(document).scrollTop();
              if(docSccrollTop > tian){
                  $(".shou").css({"position":"fixed",
                  "display": "block", "top":0});
              }else{
                  $(".shou").css({"position":"static",
                  "display":"none"});
              }
           });
           
           
            var num = 0, $subbnav = $(".loucen"),$sideBarMenu = $(".loucen li");
            $sideBarMenu.each(function (ele) {
                $(ele).css("background-position", "0 -"+num + "px");
            });

             var TOP = 0;
             $(window).scroll(function () {
                TOP = $(document).scrollTop();

                if(TOP >= $(".an8").offset().top){
                    $sideBarMenu.eq(7).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".an7").offset().top){
                    $sideBarMenu.eq(6).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".an6").offset().top){
                    $sideBarMenu.eq(5).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".an5").offset().top){
                	 $sideBarMenu.eq(4).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".an4").offset().top){
                	 $sideBarMenu.eq(3).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".an3").offset().top){
                	 $sideBarMenu.eq(2).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".an2").offset().top){
                	 $sideBarMenu.eq(1).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".an1").offset().top){
                	 $sideBarMenu.eq(0).addClass("current").siblings().removeClass();
                } else if(TOP > 0){
                    $subbnav.fadeIn();
                }else{
                    $subbnav.fadeOut();
                }
            });
            
              $sideBarMenu.click(function () {
                $("html,body").stop().animate({
                    "scrollTop" : $(".an").eq($(this).index()).offset().top
                },1000);
            });
             $(".dingbu").click(function () {
                $("html,body").animate({"scrollTop":0},300);
            });
		});
	</script>
</html>
